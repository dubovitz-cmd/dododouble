<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Neon Teszt</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #0ff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 2rem;
    }

    #counter {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #0ff;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      transition: all 0.2s;
    }

    button:hover {
      box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 40px #ff0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Neon Számláló Teszt</h1>
  <div id="counter">0</div>
  <button id="increaseBtn">Növelés</button>

  <script>
    let counterEl = document.getElementById('counter');
    let btn = document.getElementById('increaseBtn');
    let count = 0;

    btn.addEventListener('click', () => {
      count++;
      counterEl.textContent = count;
    });
  </script>

</body>
</html>
