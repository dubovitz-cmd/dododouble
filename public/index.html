<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DodoDouble Neon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0ff, #f0f, #ff0);
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    text-align: center;
  }

  .container {
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 20px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 30px #0ff, 0 0 60px #f0f, 0 0 90px #ff0;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 0 0 5px #0ff, 0 0 10px #f0f, 0 0 20px #ff0;
  }

  button {
    font-size: 1.2em;
    padding: 10px 30px;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #0ff;
    color: #000;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
    transition: 0.3s;
  }

  button:hover {
    background: #f0f;
    box-shadow: 0 0 10px #f0f, 0 0 20px #f0f inset;
    color: #fff;
  }

  .version {
    margin-top: 40px;
    font-size: 1em;
    color: #fff;
    text-shadow: 0 0 5px #000;
  }
</style>
</head>
<body>
<div class="container">
  <h1>DodoDouble Neon!</h1>
  <button onclick="alert('Neon gomb nyomva!')">Nyomj rám!</button>
  <div class="version">v1</div>
</div>

<script>

</script>
</body>
</html>
